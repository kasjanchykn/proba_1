<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form events</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="js-form feedback-form">
      <input
        class="form-input"
        type="email"
        name="user_email"
        placeholder="Email"
      />
      <input
        class="form-input"
        type="password"
        name="user_password"
        placeholder="Password"
        required
      />
      <textarea
        class="form-textarea"
        cols="30"
        rows="10"
        name="user_comment"
        placeholder="Comment"
      ></textarea>
      <button class="form-button">Submit</button>
    </form>

    <script src="js/task-1.js"></script>
  </body>
</html>
